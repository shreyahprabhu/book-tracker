# PostgreSQL DB config
spring.datasource.url=jdbc:postgresql://localhost:5432/book_tracker
spring.datasource.username=postgres
spring.datasource.password=book123
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional: Enable schema auto-creation via JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ensure SQL files are run
spring.sql.init.mode=always

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=TRACE








